<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="registration.js" defer></script>
</head>
<body>
    <header>
        <h1>Alumni club</h1>
    </header>
    <main>
        <form id="register-form">
            <section id="main-info">
                <label for="name">Име: </label>
                <input type="text" id="name">
                <label for="last-name">Фамилия: </label>
                <input type="text" id="last-name">
                <label for="email">Имейл: </label>
                <input type="email" id="email">
                <label for="password">Парола: </label>
                <input type="password" id="password">
                <label for="phone-number">Телефонен номер: </label>
                <input type="tel" id="phone-number">
                <label><input type="radio" name="user_type" id="recruiter" value="recruiter">Рекрутър</label>
                <label><input type="radio" name="user_type" id="graduate" value="graduate">Завършил студент</label>
            </section>
            <section id="graduate-info" class="additional">
                <label for="fn">Факултетен номер: </label>
                <input type="text" id="fn">
                <select id="major">
                    <option value="SI">Софтуерно инженерство</option>
                    <option value="KN">Компютърни науки</option>
                    <option value="IS">Информационни системи</option>
                    <option value="I">Информатика</option>
                    <option value="AD" >Анализ на данни</option>
                    <option value="M">Математика</option>
                    <option value="MI">Математика и информатика</option>
                    <option value="PM">приложна математика</option>
                </select>
                <label for="class">Випуск: </label>
                <input type="number" id="class" min="1900" max="3000">
                <label for="location">Локация: </label>
                <input type="text" id="location">
                <select id="status">
                    <option value="employed">Работещ</option>
                    <option value="unemployed">Неработещ</option>
                </select>
            </section>
            <section id="recruiter-info" class="additional">
                <label for="company">Име на компания: </label>
                <input type="text" id="company">
            </section>
            <button>Регистрация</button>
            <h2 id="reg-not-success" class="reg-not-success"></h2>
            <h2 id="reg-success" class="reg-success"></h2>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
