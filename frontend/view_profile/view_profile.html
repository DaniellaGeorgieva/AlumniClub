<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>View profile</title>
</head>
<body>
    <header class="container">
        <img src="../../files/images/logo3_1.png" class="logo-img" alt="Logo">
        <img src="../../files/images/cloud.png" class="cloud-img" alt="Clouds-background">
        <div class="h-container">
            <h1> Преглед на профил </h1>
        </div>
    </header>
    <nav class="navbar container">
        <a href="#">Начало</a>
        <a href="#">Добави събитие</a>
        <a href="#">Обяви</a>
        <a href="#">Преглед на профил</a>
        <a href="#">Съобщения</a>
        <a href="#">Изход</a>
    </nav>
    <div class="container">
        <aside class="leftcolumn">
            <section class="user-card">
                <div class="user-img">
                    <img src="../../files/images/default_pic.jpg" alt="User Default">
                </div>
                <div class="change-photo">
                    <label for="image">Промени своята снимка </label>
                    <input type="file" id="image" accept="image/*">
                </div>
            </section>
        </aside>
        <main class="rightcolumn">
            <h3> Промени своите данни: </h3>
            <section class="user-info-settings">
                <form id="change-info-form" class="change-info-form">
                    <div id="main-info" class="main-info">
                        <div class="row-form">
                            <label class="form-label" for="name">Име: </label>
                            <input class="form-input" type="text" id="name" placeholder="Име">
                        </div>
                        <div class="row-form">
                            <label class="form-label" for="last-name">Фамилия: </label>
                            <input class="form-input" type="text" id="last-name" placeholder="Фамилия">
                        </div>
                        <div class="row-form">
                            <label class="form-label" for="email">Имейл: </label>
                            <input class="form-input" type="email" id="email" placeholder="email">
                        </div>
                        <div class="row-form">
                            <label class="form-label" for="password">Парола: </label>
                            <input class="form-input" type="password" id="password" placeholder="Парола">
                        </div>
                        <div class="row-form">
                            <label class="form-label" for="phone-number">Телефонен номер: </label>
                            <input class="form-input" type="tel" id="phone-number" placeholder="Телефонен номер">
                        </div>
                        <div class="row-space-evenly">
                            <label><input type="radio" name="user_type" id="recruiter" value="recruiter">Рекрутър</label>
                            <label><input type="radio" name="user_type" id="graduate" value="graduate">Завършил студент</label>
                        </div>
                    </div>
                    <div id="graduate-info" class="additional">
                        <div class="row-form">
                            <label class="form-label" for="fn">Факултетен номер: </label>
                            <input class="form-input" type="text" id="fn" placeholder="ФН">
                        </div>
                        <div class="row-form">
                            <label class="form-label">Специалност: </label>
                            <select id="major" class="form-select">
                                <option value="SI">Софтуерно инженерство</option>
                                <option value="KN">Компютърни науки</option>
                                <option value="IS">Информационни системи</option>
                                <option value="I">Информатика</option>
                                <option value="AD" >Анализ на данни</option>
                                <option value="M">Математика</option>
                                <option value="MI">Математика и информатика</option>
                                <option value="PM">приложна математика</option>
                            </select>
                        </div>
                        <div class="row-form">
                            <label class="form-label" for="class">Випуск: </label>
                            <input class="form-input" type="number" id="class" min="1900" max="3000" placeholder="Випуск">
                        </div>
                        <div class="row-form">
                            <label class="form-label" for="location">Локация: </label>
                            <input class="form-input" type="text" id="location" placeholder="Локация">
                        </div>
                        <div class="row-form">
                            <label class="form-label" for="status">Статус: </label>
                            <select id="status" class="form-select">
                                <option value="employed">Работещ</option>
                                <option value="unemployed">Неработещ</option>
                            </select>
                        </div>
                    </div>
                    <div id="recruiter-info" class="additional">
                        <div class="row-form">
                            <label class="form-label" for="company">Име на компания: </label>
                            <input class="form-input" type="text" id="company" placeholder="Име на компания">
                        </div>
                    </div>
            </section>
            <div class="form-item-button">
                <button>Запази промените</button>
            </div>
        </main>
    </div>
    <footer class="container">
        <h2> All rights reserved. Alumni Club @FMI since 2024.</h2>
    </footer>
</body>
</html>
