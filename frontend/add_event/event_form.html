<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="add_event.js" defer></script>
    <link rel='stylesheet' href="style.css">
    <title>Add event</title>
</head>
<body>
    <header class="container">
        <section class="logo-img">
            <img src="../../files/images/logo2.png" alt="Logo">
        </section>
        <h1> Добави събитие </h1>
    </header>
    <nav class="container">
        <a href="#">Начало</a>
        <a href="#">Добави събитие</a>
        <a href="#">Обяви</a>
        <a href="#">Преглед на профил</a>
        <a href="#">Съобщения</a>
        <a href="#">Изход</a>
    </nav>
    <div class="container">
        <aside class="leftcolumn">
            <section class="user-card">
                <section class="user-img">
                    <img src="../../files/images/default_pic.jpg" alt="User Default">
                </section>
                <h2>Name</h2>
                <section class="user-bio">
                    <p>Some text about user in culpa qui officia deserunt mollit anim..</p>
                </section>
            </section>
        </aside>
        <main class="rightcolumn">
            <section class="add-event-card">
                <form id="add-event-form">
                    <div class="row-form">
                        <div class="form-item-label">
                            <label for="name">Име на събитието: </label>
                        </div>
                        <div class="form-item-input">
                            <input id="name" type="text">
                        </div>
                    </div>
                    <div class="row-form">
                        <div class="form-item-label">
                            <label for="description">Описание на събитието: </label>
                        </div>
                        <div class="form-item-input">
                            <textarea id="description" name="description"></textarea>
                        </div>
                    </div>
                    <div claa="row-form">
                        <div class="form-item-label">
                            <label for="date">Дата и час на събитието: </label>
                        </div>
                        <div class="form-item-input">
                            <input type="datetime-local" id="date">
                        </div>
                    </div>
                    <div class="row-form">
                        <div class="form-item-label">
                            <label for="image">Добави снимка: </label>
                        </div>
                        <div class="form-item-input">
                            <input type="file" id="image" accept="image/*">
                        </div>
                    </div>
                    <div class="form-item-button">
                        <button>Добави събитие</button>
                    </div>
                    <!-- <h2 id="reg-not-success" class="reg-not-success"></h2>
                    <h2 id="reg-success" class="reg-success"></h2> --> 
                </form>
            </section>
        </main>
    </div>
    <footer class="container">
        <h2> All rights reserved. Alumni Club @FMI since 2024.</h2>
    </footer>
</body>
</html>
